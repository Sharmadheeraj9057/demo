<html>
    <head>
        <title>Factorial Calculate</title>
    </head>
    <body>
        <script>
            function factorialIterative(n){
                let result = 1;
                for (let i=2;i<=n;i++){
                    result*=i
                }
                return result;
            }
            function calculateFactorials(){
                let input = prompt("Enter numbers separated by commas:");
                let numbers = input.split(",").map(Number);
                let factorialResults = [];

                for (let i=0;i<numbers.length;i++){
                    factorialResults.push(factorialIterative(numbers[i]));
                }

                document.getElementById("result").innerText = "Factorial Values:" + factorialResults.join(",");
            }
        </script>
        <h2>Factorial Calculator</h2>
        <button onclick="calculateFactorials()">Calculate Factorials</button>
        <p id="result"></p>
    </body>
</html>
